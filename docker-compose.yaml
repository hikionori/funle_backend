version: "3"
services:
  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - MONGO_URL=mongodb://root:root@db:27017/
    networks:
      - my-network
  admin:
    build: ./admin
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - my-network
  db:
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    networks:
      - my-network
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - admin
    networks:
      - my-network
networks:
  my-network:
    driver: bridge